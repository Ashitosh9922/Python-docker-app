name: Docker Build and Run

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker build -t mydockerapp ./python-image

      - name: Run Docker container
        run: |
          docker run -d -p 5000:5000 --name mydockerapp-container mydockerapp

      - name: Test Flask API with curl
        run: |
          sleep 10  # Wait for the container to fully start
          curl http://localhost:5000/
          curl http://localhost:5000/time
          curl http://localhost:5000/status

      - name: Stop and remove Docker container
        run: |
          docker stop mydockerapp-container
          docker rm mydockerapp-container
